<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
     
    </div>
    <div class="col-md-6 col-md-push-3 col-xs-12 login-form">
          <h3>Sign in</h3>
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">

          <input   type="email" name="email" class="form-control" ng-model="user.email" placeholder="Enter your email" required>
         
        </div>

        <div class="form-group">

          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Enter your password "required>
        
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div >
          <button class="btn btn-inverse btn-block btn-login" type="submit">
            Login
          </button>
          </div>
          <hr>
          <div>
          <a class="btn btn-block btn-facebook" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Connect with Facebook
          </a>
          <a class="btn btn-block btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a>
          <a class="btn btn-block btn-twitter" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter"></i> Connect with Twitter
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
<div ng-include="'components/footer/footer.html'"></div>
